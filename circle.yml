machine:
  node:
    version: 7.10.0

dependencies:
  pre:
    - npm install -g pkg
  cache_directories:
    - node_modules

test:
  pre:
    - npm run lint
  override:
    - npm test
  post:
    - pkg package.json --out-dir $CIRCLE_ARTIFACTS
    - echo $(ls $CIRCLE_ARTIFACTS)
    - for executable in $(ls $CIRCLE_ARTIFACTS); do echo chmod +x "$CIRCLE_ARTIFACTS/$executable"; done
    - for executable in $(ls $CIRCLE_ARTIFACTS); do chmod +x "$CIRCLE_ARTIFACTS/$executable"; done
